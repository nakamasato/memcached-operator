name: test

on:
  pull_request:
    # paths:
    #   - '**.go'
    #   - 'go.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup go with cache
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: test
        run: make test
