name: test

on:
  pull_request:
    # paths:
    #   - '**.go'
    #   - 'go.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup-go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: test
        run: make test
